<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/logo.jpg">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dangos Maid´s Coffee Login</title>
    <link href="form.css" type="text/css" rel="stylesheet" media="">
  </head>
  <body>

      <section class="Form p-lg-5">
          <div class="container text-center d-flex justify-content-center align-items-center h-100">
              <div class="row no-gutters">
                <div class="col-lg-7 p-1">
                    <img src="./assets/cafe-otaku.jpg" alt="" class="login-image img-fluid">
                </div>
                <div class="col-lg-5 px-5 pt-5 my-lg-5 my-sm-1">
                    <div class="">
                        <img src="./assets/logo.jpg" alt="" class="rounded-circle mb-2" width="70" height="70" >
                    </div>
                    <h4 class="">Sign into your account</h4>
                    <form action="land.html">
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="email" class="form-control my-3 p-2" placeholder="Email Address" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="password" class="form-control my-3 p-2" placeholder="******" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                        <p>Don´t have an account? <a href="#">Register here</a> </p>
                    </form>
                </div>
              </div>
          </div>
      </section>
   

   
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
